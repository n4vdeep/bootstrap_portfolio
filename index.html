      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li> -->

        <button type="button" class="btn-rounded">+44 (0) 208 5634

          </span>
        </button>
      </div>
    </div>

  <!-- INTRO SECTION START -->
  <section id="home" class="intro-section">
    <div class="container">
      <div class="row align-items-center text-white">
        <!-- Intro Start -->
        <div class="col-md-6 intros text-start">
          <h1 class="display-2">
            <span class="display-2--intro">Hey!, I'm Nav</span>
            <span class="display-2--description lh-base">This is a multi-purpose responsive layout created with Bootstrap V5. (You can place your description text here)</span>
          </h1>
          <button type="button" class="btn-rounded">Get in Touch 
            <span>
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
        <!-- Intro End -->

        <!-- Video Content Start -->
        <div class="col-md-6 intros text-end">
          <div class="video-box">
            <img src="images/arts/intro-section-illustration.png" alt="video graphic" class="img-fluid">
            <a href="#" class="glightbox position-absolute top-50 start-50 translate-middle">
              <span>
                <i class="fas fa-play-circle"></i>
              </span>
              <span class="border-anim border-anim--border-1"></span>
              <span class="border-anim border-anim--border-2"></span>
            </a>
          </div>
        </div>
        <!-- Video Content End -->
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,160L60,181.3C120,203,240,245,360,229.3C480,213,600,139,720,144C840,149,960,235,1080,250.7C1200,267,1320,213,1380,186.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
